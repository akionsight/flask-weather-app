{% extends "base.html" %} 
{% block content %}
<form method="POST" id="city-form">
  <label for="city">Enter City</label>
  <p>
    <input
      type="text"
      name="city"
      id="text-box"
      placeholder="your city"
      size="50"
    />
  </p>

  <p><input type="submit" value="Submit" id="submit-button" /></p>
</form>
{% endblock %}
